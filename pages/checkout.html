<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout|Cafeteria Papagno</title>
    <!--CONEXION CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Spray+Paint&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <!--navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cafeteria Papagno</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">Acerca de nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./cart.html">Carrito</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section id="checkout">
        <h2>Datos del comprador</h2>
        <form id="formulario-checkout">
            <input type="text" id="nombre" placeholder="Nombre completo" required>

            <div id="direccion-container">
                <input type="text" id="direccion" placeholder="Dirección" required>
            </div>

            <input type="text" id="telefono" placeholder="Teléfono" required>
            <input type="email" id="email" placeholder="Email" required>

            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
            </select>

            <label for="metodo-envio">Método de envío:</label>
            <select id="metodo-envio" required>
                <option value="Retiro en tienda">Retiro en tienda</option>
                <option value="Envío a domicilio">Envío a domicilio</option>
            </select>

            <button type="submit" class="boton">Finalizar orden</button>
        </form>


    </section>



    <!--VINCULACION BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--VINCULACION JAVASCRIPT-->
    <script src="../JS/checkout.js"></script>
</body>

</html>
